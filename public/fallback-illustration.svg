<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <rect width="200" height="200" rx="16" fill="#FFF7ED"/>
  <g opacity="0.3">
    <!-- Simplified fox silhouette -->
    <ellipse cx="100" cy="120" rx="45" ry="40" fill="#F97316"/>
    <ellipse cx="100" cy="90" rx="30" ry="28" fill="#F97316"/>
    <!-- Ears -->
    <polygon points="78,70 68,40 88,60" fill="#F97316"/>
    <polygon points="122,70 132,40 112,60" fill="#F97316"/>
    <!-- Inner ears -->
    <polygon points="80,68 73,48 87,62" fill="#FDBA74"/>
    <polygon points="120,68 127,48 113,62" fill="#FDBA74"/>
    <!-- Eyes -->
    <circle cx="90" cy="86" r="4" fill="white"/>
    <circle cx="110" cy="86" r="4" fill="white"/>
    <circle cx="91" cy="87" r="2" fill="#1C1917"/>
    <circle cx="111" cy="87" r="2" fill="#1C1917"/>
    <!-- Nose -->
    <ellipse cx="100" cy="96" rx="4" ry="3" fill="#1C1917"/>
    <!-- Mouth -->
    <path d="M96 99 Q100 103 104 99" stroke="#1C1917" stroke-width="1.5" fill="none" stroke-linecap="round"/>
    <!-- Tail -->
    <path d="M140 130 Q165 110 155 85 Q150 95 145 120 Z" fill="#F97316"/>
    <path d="M150 92 Q148 100 145 115" stroke="#FDBA74" stroke-width="6" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Stars decoration -->
  <g opacity="0.2" fill="#F97316">
    <polygon points="40,30 42,36 48,36 43,40 45,46 40,42 35,46 37,40 32,36 38,36"/>
    <polygon points="160,25 161,29 165,29 162,32 163,36 160,33 157,36 158,32 155,29 159,29"/>
    <polygon points="155,165 156,169 160,169 157,172 158,176 155,173 152,176 153,172 150,169 154,169"/>
  </g>
</svg>
